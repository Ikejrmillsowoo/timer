<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>

  </header>
<main class="main">
  <h1>
    We're launching soon
  </h1>

  <div class="display_box">
    <div class="display_item">
    
        <div class="card_upper">
          <div class="card_item" id="days">
            08
          </div>
        </div>
        <div class="card_lower"></div>
     
      <div class="display_text">Days</div>
    </div>
    <div class="display_item">
     
      <div class="card_upper">
        <div class="card_item" id="hours">
          23
        </div>
      </div>
      <div class="card_lower"></div>
  
      <div class="display_text">Hours</div>
    </div>
    <div class="display_item">
     
      <div class="card_upper">
        <div class="card_item" id="mins">
          55
        </div>
      </div>
      <div class="card_lower"></div>
    
      <div class="display_text">Minutes</div>
    </div>
    <div class="display_item">
     
              <div class="card_upper">
        <div class="card_item" id="secs">
          41
        </div>
      </div>
      <div class="card_lower"></div>
      
      <div class="display_text">Seconds</div>
    </div>

  </div>
  


</main>
 
  <footer class="footer">

  <div class="icons">
    <a href=""><img src="./images/icon-facebook.svg" alt="Facebook"></a>
    <a href=""><img src="./images/icon-pinterest.svg" alt="Pintrest"></a>
    <a href=""><img src="./images/icon-instagram.svg" alt="Instagram"></a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isaac Mills-Owoo</a>.
  </div>
</footer>

<script src="./script.js"></script>
</body>
</html>
